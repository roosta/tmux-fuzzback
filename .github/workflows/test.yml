---
name: Run tests

on:
  push:
  pull_request:
    branches: [$default-branch]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Testing
    steps:
      - uses: actions/checkout@v3
        with:
          path: tmux-fuzzback

      - name: Checkout tmux
        uses: actions/checkout@v3
        with:
          repository: tmux/tmux
          path: tmux

      - name: Checkout fzf
        uses: actions/checkout@v3
        with:
          repository: junegunn/fzf
          path: fzf

      - name: Install dependencies
        run: sudo apt-get install -y expect vim build-essential libtool autotools-dev autoconf pkg-config bison wget tar libevent-dev libncurses-dev

      - name: Build latest tmux
        working-directory: tmux
        run: |
          sh autogen.sh
          ./configure && make && sudo make install

      - name: Install latest fzf
        working-directory: fzf
        run: ./install --all

      - name: Run tests in isolation
        working-directory: tmux-fuzzback
        run: ./run_tests_in_isolation

