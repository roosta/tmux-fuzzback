---
name: Run tests

on:
  push:
  pull_request:
    branches: [$default-branch]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Testing
    steps:
      - name: Checkout tmux
        uses: actions/checkout@v3
        with:
          repository: tmux/tmux
          path: tmux

      - name: Checkout tmux
        uses: actions/checkout@v3
        with:
          repository: junegunn/fzf
          path: fzf

      - name: Install dependencies
        run: sudo apt-get install -y expect vim build-essentials autotools-dev autoconf pkg-config-bison wget tar libevent-dev libncurses-dev

      - name: Build latest tmux
        run: |
          cd tmux
          sh autogen.sh
          ./configure && make && sudo make install

      - name: Install latest fzf
        run: |
          cd fzf
          ./install --all

      - name: Run tests in isolation
        run:
          ./run_tests_in_isolation

